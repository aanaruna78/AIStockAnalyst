services:
  api-gateway:
    build: ./services/api_gateway
    ports:
      - "8000:8000"
    volumes:
      - ./services/api_gateway:/app
      - ./shared:/app/shared
    environment:
      - ENV=development
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      # Docker-internal service URLs (override localhost defaults)
      - INGESTION_SERVICE_URL=http://ingestion-service:8000
      - INGESTION_WS_URL=ws://ingestion-service:8000
      - REC_ENGINE_URL=http://recommendation-engine:8000
      - REC_ENGINE_WS_URL=ws://recommendation-engine:8000
      - TRADING_SERVICE_URL=http://trading-service:8000
      - PREDICTION_SERVICE_URL=http://prediction-service:8000
      - MARKET_DATA_SERVICE_URL=http://market-data-service:8000
      - SIGNAL_PROCESSING_URL=http://signal-processing:8000
      - AI_MODEL_SERVICE_URL=http://ai-model-service:8000
      - ALERT_SERVICE_URL=http://alert-service:8000
      - INTRADAY_AGENT_URL=http://intraday-agent:8000
      - CHART_ANALYSIS_URL=http://chart-analysis-service:8000
    depends_on:
      ingestion-service:
        condition: service_started
      recommendation-engine:
        condition: service_started
      signal-processing:
        condition: service_started
      market-data-service:
        condition: service_started
      prediction-service:
        condition: service_started
      ai-model-service:
        condition: service_started
      alert-service:
        condition: service_started
      trading-service:
        condition: service_started
      intraday-agent:
        condition: service_started
      chart-analysis-service:
        condition: service_started
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: ../infrastructure/docker/frontend.Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
      - VITE_WS_BASE_URL=ws://localhost:8000/api/v1
    depends_on:
      - api-gateway

  ingestion-service:
    build: ./services/ingestion_service
    ports:
      - "8001:8000"
    volumes:
      - ./services/ingestion_service:/app
      - ./shared:/app/shared
      - ./data:/app/data
    environment:
      - ENV=development
      # Docker-internal service URLs for batch_job cross-service calls
      - MARKET_DATA_SERVICE_URL=http://market-data-service:8000
      - REC_ENGINE_URL=http://recommendation-engine:8000
      - INGESTION_SERVICE_URL=http://ingestion-service:8000
      - SIGNAL_PROCESSING_URL=http://signal-processing:8000
      - PREDICTION_SERVICE_URL=http://prediction-service:8000
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  signal-processing:
    build: ./services/signal_processing
    ports:
      - "8002:8000"
    volumes:
      - ./services/signal_processing:/app
      - ./shared:/app/shared
      - ./data:/app/data
    environment:
      - ENV=development
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  market-data-service:
    build: ./services/market_data_service
    ports:
      - "18003:8000"
    volumes:
      - ./services/market_data_service:/app
      - ./shared:/app/shared
    environment:
      - ENV=development
      - DHAN_CLIENT_ID=${DHAN_CLIENT_ID}
      - DHAN_ACCESS_TOKEN=${DHAN_ACCESS_TOKEN}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  recommendation-engine:
    build: ./services/recommendation_engine
    ports:
      - "18004:8000"
    volumes:
      - ./services/recommendation_engine:/app
      - ./shared:/app/shared
      - ./data:/app/data
    environment:
      - ENV=development
      - PREDICTION_SERVICE_URL=http://prediction-service:8000
      - MARKET_DATA_SERVICE_URL=http://market-data-service:8000
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  ai-model-service:
    build: ./services/ai_model_service
    ports:
      - "18005:8000"
    volumes:
      - ./services/ai_model_service:/app
      - ./shared:/app/shared
    environment:
      - ENV=development
      - PRIMARY_AI_PROVIDER=gemini
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  alert-service:
    build: ./services/alert_service
    ports:
      - "18006:8000"
    volumes:
      - ./services/alert_service:/app
      - ./shared:/app/shared
    environment:
      - ENV=development
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  prediction-service:
    build: ./services/prediction_service
    ports:
      - "18007:8000"
    volumes:
      - ./services/prediction_service:/app
      - ./shared:/app/shared
    environment:
      - ENV=development
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  trading-service:
    build: ./services/trading_service
    ports:
      - "8005:8000"
    volumes:
      - ./services/trading_service:/app
      - ./shared:/app/shared
      - ./data:/app/data
    environment:
      - ENV=development
      - API_GATEWAY_URL=http://api-gateway:8000
      - REC_ENGINE_URL=http://recommendation-engine:8000
      - TRADING_SERVICE_URL=http://trading-service:8000
      - PAPER_TRADES_FILE=/app/data/paper_trades.json
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  intraday-agent:
    build: ./services/intraday_agent
    ports:
      - "18008:8000"
    volumes:
      - ./services/intraday_agent:/app
      - ./shared:/app/shared
      - ./data:/app/data
    environment:
      - ENV=development
      - TRADING_SERVICE_URL=http://trading-service:8000
      - REC_ENGINE_URL=http://recommendation-engine:8000
      - MARKET_DATA_URL=http://market-data-service:8000
      - CHART_ANALYSIS_URL=http://chart-analysis-service:8000
      - AGENT_LOOP_INTERVAL=30
    depends_on:
      trading-service:
        condition: service_started
      recommendation-engine:
        condition: service_started
      market-data-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  chart-analysis-service:
    build: ./services/chart_analysis_service
    ports:
      - "18009:8000"
    volumes:
      - ./services/chart_analysis_service:/app
      - ./shared:/app/shared
    environment:
      - ENV=development
      - MARKET_DATA_URL=http://market-data-service:8000
    depends_on:
      market-data-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload
